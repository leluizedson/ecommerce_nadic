{% extends "base.html" %}

{% block content %}

    <h1>Products</h1>
    {% for product in products %}
    <div class="product_card">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}"> View </a>
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit"> Add to cart </button>
        </form>
    </div>
    {% endfor %}

{% endblock %}
