{% extends "base.html" %}

{% load static %}


{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}


{% block content%}
<div>
    {% for image in product.images.all %}
      <img src="{{ image.image.url }}" alt="{{ product.name }}">
    {% endfor %}
    <h1>{{ product.name }}</h1>
    <ul>
        <p> Name - {{ product.name}}</p>
        <p> Price - {{ product.price}}</p>
        <p> Stock - {{ product.stock}}</p>
    </ul>
</div>
{% endblock %}
