<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    {% for item in items %}
    <div>
        <h3> {{ item.product.name }}</h3>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{item.total_price}}</p>
    </div>
    {% endfor %}
    <h3>Total: ${{ total }}</h3>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit"> Place Order </button>
    </form>
</body>
</html>
