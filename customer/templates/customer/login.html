{% extends "base.html" %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content%}
<div class="login-container">
    <h1> Login </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit"> Login </button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}"> Register here </a></p>
</div>
{% endblock %}
