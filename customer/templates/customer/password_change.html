{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile_view.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
  <h1>Configurações da Conta</h1>

  <div class="tabs">
    <a href="{% url 'profile_view' %}" class="tab-button">Voltar ao Perfil</a>
    <button class="tab-button active">Alterar Senha</button>
  </div>

  <div class="tab-content active" id="settings">
    <h2>Alterar Senha</h2>
    <form method="post" class="password-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save-btn">Salvar nova senha</button>
    </form>
  </div>
</div>
{% endblock %}
